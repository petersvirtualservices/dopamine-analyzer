<!DOCTYPE html>
<head></head>
<body>
<h1>Dopamine App</h1>
<a href="./index.html">Home</a> 
<br/><br/>
<h2>Log Social Experience</h2>
<form>
<input type="text" id="activity" placeholder="List Activity" />
<br/><br/>
<label>How Does This Activity Make You Feel?</label>
<br/>
<input type="checkbox" id="feel" value="Happy" /><label for="Happy">Happy</label>
<input type="checkbox" id="feel" value="Sad" /><label for="Sad">Sad</label>
<input type="checkbox" id="feel" value="Mad" /><label for="Mad">Mad</label>
<input type="checkbox" id="feel" value="Excited" /><label for="Excited">Excited</label>
<input type="checkbox" id="feel" value="Apathy" /><label for="Apathy">Apathy</label>
<br/><br/>
<label>How Many Minutes Did You Do This?</label>
<br/>
<input type="number" id="minutes"/>
<br/><br/>
<label>When Did You Do This?</label>
<br/>
<input type="datetime-local" id="date"/>
<br/><br/>
<button type="submit">Submit</button>
</form>
<br/>
</body>
</html>
